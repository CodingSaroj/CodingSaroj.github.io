<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="OFuPjIVa4HbaMbD0rw_7o42gIDI2rxDp0KKSChIXrEQ" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <title>Coding Saroj</title>
</head>
<body class="background">
    <div class="topbar">
        <nav class="navbar nav-resize-height navbar-align">
            <ul class="nav-list-left nav-left-item-visibility">
                <div class="logo logo-align">
                    <a href="https://codingsaroj.github.io/">
                        <button class="img-btn">
                            <img src="img/CodingSaroj256x256.png" alt="CodingSaroj">
                        </button>
                    </a>
                </div>
                <li><button onclick="setPageContent('home.html')">Home</button></li>
                <li><button onclick="setPageContent('projects.html')">Projects</button></li>
                <li><button onclick="setPageContent('blog.html')">Blog</button></li>
                <li><button onclick="setPageContent('about.html')">About</button></li>
            </ul>

            <ul class="nav-list-right nav-right-item-visibility">
                <div class="logo-github">
                    <a href="https://github.com/CodingSaroj">
                        <button class="img-btn">
                            <img src="img/GitHub-Mark/PNG/GitHub-Mark-Light-64px.png" alt="Github">
                        </button>
                    </a>
                </div>
            </ul>
        </nav>

        <div class="menu-button">
            <div class="menu-button-line"></div>
            <div class="menu-button-line"></div>
            <div class="menu-button-line"></div>
        </div>
    </div>

    <script src="js/responsive.js" type="text/javascript"></script>

    <section class="content">
        <div id="page-content" include-html="home.html"></div>

        <!-- Project & blog formats. Won't affect non-project & non-blog pages. -->
        <div>
            <div id="blog-search-container" style="display: flex; width: 100%; flex-wrap: wrap; justify-content: center; align-items: center;">
                <p style="padding: 15px 10px 0 0;"><b>Search:</b></p>
                <input style="width: 70%; border-radius: 10px; padding: 0px 5px; margin: 15px 0 0 0;" id="blog-search" oninput="searchBlogPosts()">
            </div>
            <ul id="post-list"></ul>
        </div>

        <div>
            <div id="project-search-container" style="display: flex; width: 100%; flex-wrap: wrap; justify-content: center; align-items: center;">
                <p style="padding: 15px 10px 0 0;"><b>Search:</b></p>
                <input style="width: 70%; border-radius: 10px; padding: 0px 5px; margin: 15px 0 0 0;" id="project-search" oninput="searchProjects()">
            </div>
            <ul id="project-list"></ul>
        </div>

        <h1 id="blog-title"></h1>
        <h1 id="project-title"></h1>
        <div id="project-tags" style="display: flex; flex-wrap: wrap;"></div>

        <br>

        <p id="blog-content"></p>
        <div id="project-info"></div>

        <br>

        <p id="blog-footer"></p>
        <p id="project-description"></p>
    </section>

    <footer class="footer">
        <section style="display: flex; padding: 3% 5% 2% 5%; justify-content: center; align-items: center;">
            Licensed under the MIT license. Copyright &copy; 2020 Saroj Kumar.

            <div style="display: flex; padding-left: 20px; justify-content: center; align-items: center;">
                Social media links:
                <a href="https://www.facebook.com/CodingSaroj"><img src="img/f-Logos-2019-1/f_logo_online_04_2019/white/PNG/f_logo_RGB-White_58.png" alt="Facebook" width="48px" height="48px" style="padding: 24px 24px;"></a>
                <a href="https://twitter.com/CodingSaroj"><img src="img/Twitter-Logos/Twitter Logos/Twitter Logos/Twitter_Logo_WhiteOnImage/Twitter_Logo_WhiteOnImage.svg" alt="Twitter" width="64px" height="64px" style="padding: 16px 16px 16px 0px;"></a>
            </div>
        </section>
    </footer>

    <script>
        onWindowLoad();
        includePageContent();
    </script>
</body>
</html>
