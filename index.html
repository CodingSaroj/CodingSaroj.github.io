<html>
  <head>
    <title>
      Saroj Games
    </title>
    <style type="text/css">
      body {
        background-color: #555500;
      }

      h1 {
        color: white;
        font-size: 40px;
      }

      .main {
        color: #000000;
        background-color: #ffffff;
        width: 80%;
        height: 1200px;
        margin: 2% 10% 10% 10%;
        border-radius: 5px;
      }

      .pagelinks {

        background-color: #000000;
        width: 70%;
        height: 100px;
        margin-left: 15%;
        margin-right: 15%;

      }

      .pagelink {
        color: #000000;
        background-color: #ffffff;

        height: 100px;
        font-size: 20px;
        white-space: normal;
        padding: 0 0 0 0;
        border: 3px solid black;
        border-radius: 5px;

      .pagelink:hover {
        color: #ffffff;
        background-color: #000000;
        width: 12.127%;
        height: 100px;
        padding: 0 0 0 0;
        border: 3px solid white;
        border-radius: 5px;
        cursor: pointer;
      }

  </head>
  <body>
    <h1 align="center">Saroj Games</h1>
    <div class="pagelinks">
      <button class="pagelink" onclick="homeOnClick()"><font size=4><b>Home</b></font></button>
      <button class="pagelink"><b>Games</b></button>
      <button class="pagelink" onclick="ractorOnClick()"><font size=4><b>Ractor</b></font></button>
      <button class="pagelink"><b>Tools</b></button>
